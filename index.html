<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPS Gameplay Review Tool</title>
  <!-- Meta Tags for Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- Custom Styles -->
  <style>
    /* General Styles */
    body {
      overflow-x: hidden;
    }

    /* Video Container */
    #video-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
    }

    /* Video Overlay */
    #video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Video Comment Overlay */
    .video-comment {
      position: absolute;
      bottom: 10%;
      left: 5%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      max-width: 90%;
      animation: fadeInOut 5s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Timeline */
    #timeline-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      height: 20px;
      background-color: #333;
      margin: 10px auto;
    }

    #timeline {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .timeline-marker {
      position: absolute;
      width: 4px;
      height: 100%;
      background-color: #f1c40f;
      cursor: pointer;
    }

    /* Comment Feed */
    #comment-feed {
      max-height: 500px;
      overflow-y: auto;
    }

    .comment-item.active {
      background-color: #f1c40f;
    }

    /* Sentiment Shading */
    .sentiment-good {
      background-color: #e0f8e0; /* Light green */
    }

    .sentiment-warning {
      background-color: #fff8e0; /* Light yellow */
    }

    .sentiment-bad {
      background-color: #f8e0e0; /* Light red */
    }

    /* Toast Notification Styles */
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }

    .toast {
      min-width: 200px;
    }

    /* Video Thumbnail */
    .video-thumbnail {
      width: 120px;
      height: 90px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Toolbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <div class="container-fluid">
      <button type="button" id="sidebarCollapse" class="btn btn-dark me-2" aria-label="Toggle sidebar">
        <i class="bi bi-list"></i>
      </button>
      <h5 class="navbar-brand mb-0">FPS Gameplay Review Tool</h5>
      <div class="dropdown">
        <button class="btn btn-outline-light dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-gear-fill"></i> Settings
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
          <li><a class="dropdown-item" href="#" id="saved-videos-btn">Saved Reviews</a></li>
          <li><a class="dropdown-item" href="#" id="import-comments-btn">Import Comments</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel"><i class="bi bi-gear-fill"></i> Settings</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="components">
        <li>
          <a href="#" id="new-video-btn">
            <i class="bi bi-film"></i>
            Load New Video
          </a>
        </li>
        <li id="import-comments-li">
          <a href="#" id="import-comments-btn">
            <i class="bi bi-cloud-arrow-down-fill"></i>
            Import Comments
          </a>
        </li>
        <li>
          <div class="form-check form-switch ms-2">
            <input class="form-check-input" type="checkbox" id="audio-notifications">
            <label class="form-check-label" for="audio-notifications">Enable Sound Notifications</label>
          </div>
        </li>
        <li class="ms-2">
          <label for="audio-volume">Notification Volume</label>
          <input type="range" id="audio-volume" class="form-range" min="0" max="1" step="0.1" value="0.5">
        </li>
        <li class="ms-2">
          <label>Comment Display Options</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="comment-display" id="show-all-comments" checked="">
            <label class="form-check-label" for="show-all-comments">
              Show All Comments
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="comment-display" id="show-up-to-current-time">
            <label class="form-check-label" for="show-up-to-current-time">
              Show Comments Up to Current Time
            </label>
          </div>
        </li>
        <li>
          <a href="#" id="help-btn">
            <i class="bi bi-question-circle-fill"></i>
            Help
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Page Content -->
  <div id="content">
    <div class="container-fluid">
      <div class="row mt-4">
        <!-- Video and Timeline Column -->
        <div class="col-lg-8 col-md-12">
          <!-- Video Container -->
          <div id="video-container" class="card shadow-sm mb-3">
            <div id="video-player"></div>
            <div id="video-overlay"></div>
          </div>
          <!-- Timeline -->
          <div id="timeline-container" class="mb-3">
            <div id="timeline"></div>
          </div>
          <!-- Controls -->
          <div class="mb-3 text-center">
            <button id="add-comment" class="btn btn-primary me-2" aria-label="Add Comment">
              <i class="bi bi-plus-circle"></i> Add Comment
            </button>
            <div class="btn-group" role="group" aria-label="Comment navigation">
              <button id="prev-comment" class="btn btn-secondary" aria-label="Previous Comment" data-bs-toggle="tooltip" title="Previous Comment">
                <i class="bi bi-skip-backward-fill"></i>
              </button>
              <button id="next-comment" class="btn btn-secondary" aria-label="Next Comment" data-bs-toggle="tooltip" title="Next Comment">
                <i class="bi bi-skip-forward-fill"></i>
              </button>
            </div>
            <button id="export-comments" class="btn btn-info ms-2" aria-label="Share Comments">
              <i class="bi bi-share-fill"></i> Share Comments
            </button>
            <button id="export-subtitles" class="btn btn-secondary ms-2" aria-label="Export Comments as Subtitles">
              <i class="bi bi-download"></i> Export Comments as Subtitles
            </button>
          </div>
        </div>
        <!-- Comments Column -->
        <div class="col-lg-4 col-md-12">
          <!-- Comment Feed -->
          <h4>Comments</h4>
          <div id="comment-feed" class="list-group" aria-label="List of comments">
            <div class="card mb-2">
              <div class="card-body sentiment-good">
                <h6 class="card-title">Comment 1</h6>
                <p class="card-text">This is a comment related to teamplay.</p>
              </div>
            </div>
            <div class="card mb-2">
              <div class="card-body sentiment-warning">
                <h6 class="card-title">Comment 2</h6>
                <p class="card-text">This is a warning comment about mechanics.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Code -->
  <script>
    (function() {
      'use strict';

      // Variables
      const sidebar = document.getElementById('sidebar');
      const sidebarCollapse = document.getElementById('sidebarCollapse');

      // Initialize UI components and event listeners
      document.addEventListener('DOMContentLoaded', () => {
        // Sidebar Toggle
        sidebarCollapse.addEventListener('click', () => {
          const bsOffcanvas = new bootstrap.Offcanvas(sidebar);
          bsOffcanvas.toggle();
        });

        // Initialize tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });
    })();
  </script>
</body>
