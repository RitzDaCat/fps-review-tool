<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPS Gameplay Review Tool</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <style>
    /* General Styles */
    body {
      overflow-x: hidden;
    }

    /* Video Container */
    #video-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
    }

    /* Video Overlay */
    #video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Video Comment Overlay */
    .video-comment {
      position: absolute;
      bottom: 10%;
      left: 5%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      max-width: 90%;
      animation: fadeInOut 5s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Timeline */
    #timeline-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      height: 20px;
      background-color: #333;
      margin: 10px auto;
    }

    #timeline {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .timeline-marker {
      position: absolute;
      width: 4px;
      height: 100%;
      background-color: #f1c40f;
      cursor: pointer;
    }

    /* Comment Feed */
    #comment-feed {
      max-height: 500px;
      overflow-y: auto;
    }

    .comment-item.active {
      background-color: #f1c40f;
    }

    /* Sentiment Shading */
    .sentiment-good {
      background-color: #e0f8e0; /* Light green */
    }

    .sentiment-warning {
      background-color: #fff8e0; /* Light yellow */
    }

    .sentiment-bad {
      background-color: #f8e0e0; /* Light red */
    }

    /* Sidebar Styles */
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #343a40;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    #sidebar.active {
      left: 0;
    }

    #sidebar .sidebar-header {
      padding: 10px 15px;
      background-color: #343a40;
      color: #fff;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    #sidebar ul.components {
      padding: 20px 0;
      list-style: none;
    }

    #sidebar ul li {
      padding: 10px 15px;
      font-size: 1.1em;
      display: block;
      color: #d1d1d1;
    }

    #sidebar ul li:hover {
      background: #575d63;
      color: #ffffff;
      cursor: pointer;
    }

    /* Toggle Button */
    #sidebarCollapse {
      background: #343a40;
      border: none;
      color: #fff;
      padding: 10px;
      font-size: 1.2em;
      cursor: pointer;
    }

    /* Overlay for Main Content when Sidebar is Open */
    #overlay {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.7);
      z-index: 999;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      #sidebar {
        left: -250px;
      }
      #sidebar.active {
        left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Settings</h3>
    </div>
    <ul class="components">
      <li>
        <button id="new-video-btn" class="btn btn-primary btn-block">Load New Video</button>
      </li>
      <li>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="audio-notifications">
          <label class="custom-control-label" for="audio-notifications">Enable Sound Notifications</label>
        </div>
      </li>
      <li>
        <div class="custom-control custom-radio">
          <input type="radio" id="show-all-comments" name="comment-display" class="custom-control-input" checked>
          <label class="custom-control-label" for="show-all-comments">Show All Comments</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="show-up-to-current-time" name="comment-display" class="custom-control-input">
          <label class="custom-control-label" for="show-up-to-current-time">Show Comments Up to Current Time</label>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Page Content -->
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button type="button" id="sidebarCollapse" class="btn btn-dark">
        <i class="fas fa-bars"></i>
      </button>
      <a class="navbar-brand ml-3" href="#">FPS Gameplay Review Tool</a>
    </nav>

    <div class="container-fluid">
      <div class="row mt-4">
        <!-- Video and Timeline Column -->
        <div class="col-md-8">
          <!-- Video Container -->
          <div id="video-container" class="mb-3">
            <div id="video-player"></div>
            <div id="video-overlay"></div>
          </div>
          <!-- Timeline -->
          <div id="timeline-container" class="mb-3">
            <div id="timeline"></div>
          </div>
          <!-- Controls -->
          <div class="mb-3 text-center">
            <button id="add-comment" class="btn btn-primary">Add Comment</button>
            <button id="prev-comment" class="btn btn-secondary">Previous Comment</button>
            <button id="next-comment" class="btn btn-secondary">Next Comment</button>
            <button id="export-comments" class="btn btn-info">Share Comments</button>
          </div>
        </div>
        <!-- Comments Column -->
        <div class="col-md-4">
          <!-- Comment Feed -->
          <h4>Comments</h4>
          <div id="comment-feed" class="list-group"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Comment Modal -->
  <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="commentModalLabel">Add Comment</h5>
          <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="comment-form">
          <div class="modal-body">
            <div class="form-group">
              <label for="comment-text">Comment</label>
              <textarea id="comment-text" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="comment-category">Category</label>
              <select id="comment-category" class="form-control">
                <option value="teamplay">Teamplay</option>
                <option value="mechanics">Mechanics</option>
                <option value="portaling">Portaling</option>
                <option value="movement">Movement</option>
                <option value="game_sense">Game Sense</option>
              </select>
            </div>
            <div class="form-group">
              <label for="comment-sentiment">Sentiment</label>
              <select id="comment-sentiment" class="form-control">
                <option value="good">Good</option>
                <option value="warning">Warning</option>
                <option value="bad">Bad</option>
              </select>
            </div>
            <div class="form-group">
              <label for="comment-author">Your Name (optional)</label>
              <input type="text" id="comment-author" class="form-control">
            </div>
            <div class="form-group">
              <label for="comment-time">Timestamp</label>
              <input type="text" id="comment-time" class="form-control" readonly>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Comment</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Load New Video Modal -->
  <div class="modal fade" id="newVideoModal" tabindex="-1" aria-labelledby="newVideoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="newVideoModalLabel">Load New Video</h5>
          <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="new-video-form">
          <div class="modal-body">
            <div class="form-group">
              <label for="new-video-url">YouTube Video URL</label>
              <input type="text" id="new-video-url" class="form-control" placeholder="Enter YouTube video URL" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Load Video</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Overlay for Main Content -->
  <div id="overlay"></div>

  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <!-- Bootstrap JS and Dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- LZString Compression Library -->
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  <!-- Custom Script -->
  <script>
    let player;
    let comments = [];
    let videoId = '';
    let currentCommentIndex = -1;
    let enableAudioNotifications = false;

    // Create an AudioContext for sound generation
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // Load YouTube IFrame API
    function onYouTubeIframeAPIReady() {
      checkForDataInUrl();
    }

    // Load the video and initialize the player
    function loadVideo(videoId) {
      if (player) {
        player.destroy();
      }
      player = new YT.Player('video-player', {
        height: '390',
        width: '640',
        videoId: videoId,
        playerVars: {
          'enablejsapi': 1,
          'origin': window.location.origin
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Player is ready
    function onPlayerReady(event) {
      loadComments();
      createTimelineMarkers();
      updateCommentFeed();
      syncComments();
    }

    // Player state change
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        syncComments();
      }
    }

    // Sync comments with video playback
    function syncComments() {
      const currentTime = player.getCurrentTime();
      const nextCommentIndex = comments.findIndex(comment => comment.time > currentTime);

      if (nextCommentIndex - 1 !== currentCommentIndex) {
        currentCommentIndex = nextCommentIndex - 1;
        displayCommentOverlay(comments[currentCommentIndex]);
        highlightCommentInFeed(currentCommentIndex);

        // Play sound notification if enabled
        if (enableAudioNotifications && comments[currentCommentIndex]) {
          playSoundForCategory(comments[currentCommentIndex].category);
        }
      }

      if (player.getPlayerState() == YT.PlayerState.PLAYING) {
        requestAnimationFrame(syncComments);
      }
    }

    // Display comment overlay
    function displayCommentOverlay(comment) {
      const overlay = document.getElementById('video-overlay');
      overlay.innerHTML = '';
      if (comment) {
        const commentElem = document.createElement('div');
        commentElem.className = 'video-comment';
        commentElem.textContent = comment.text;
        overlay.appendChild(commentElem);
      }
    }

    // Highlight comment in feed
    function highlightCommentInFeed(index) {
      const commentItems = document.querySelectorAll('.comment-item');
      commentItems.forEach((item, idx) => {
        item.classList.toggle('active', idx === index);
      });
    }

    // Create timeline markers
    function createTimelineMarkers() {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';
      const videoDuration = player.getDuration();

      comments.forEach((comment, index) => {
        const marker = document.createElement('div');
        marker.className = 'timeline-marker';
        marker.style.left = (comment.time / videoDuration * 100) + '%';
        marker.title = comment.text;
        marker.addEventListener('click', () => {
          player.seekTo(comment.time);
        });
        timeline.appendChild(marker);
      });
    }

    // Update comment feed
    function updateCommentFeed() {
      const commentFeed = document.getElementById('comment-feed');
      commentFeed.innerHTML = '';
      const showUpToCurrentTime = document.getElementById('show-up-to-current-time').checked;
      const currentTime = player ? player.getCurrentTime() : 0;

      let filteredComments = comments;
      if (showUpToCurrentTime && player) {
        filteredComments = comments.filter(comment => comment.time <= currentTime);
      }

      filteredComments.forEach((comment, index) => {
        const item = document.createElement('a');
        item.href = '#';
        item.className = 'list-group-item list-group-item-action comment-item';
        item.textContent = formatTime(comment.time) + ' - ' + comment.text;
        item.addEventListener('click', () => {
          player.seekTo(comment.time);
        });

        // Apply sentiment shading
        item.classList.add('sentiment-' + comment.sentiment);

        commentFeed.appendChild(item);
      });
    }

    // Add comment
    document.getElementById('add-comment').addEventListener('click', () => {
      const currentTime = player.getCurrentTime();
      document.getElementById('comment-time').value = formatTime(currentTime);
      $('#commentModal').modal('show');
    });

    // Handle comment form submission
    document.getElementById('comment-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const text = document.getElementById('comment-text').value.trim();
      const category = document.getElementById('comment-category').value;
      const sentiment = document.getElementById('comment-sentiment').value;
      const author = document.getElementById('comment-author').value.trim() || 'Anonymous';
      const timestamp = player.getCurrentTime();

      if (text) {
        const comment = {
          time: timestamp,
          text: text,
          category: category,
          sentiment: sentiment,
          author: author
        };
        comments.push(comment);
        comments.sort((a, b) => a.time - b.time);
        saveComments();
        createTimelineMarkers();
        updateCommentFeed();
        $('#commentModal').modal('hide');
        document.getElementById('comment-form').reset();
      }
    });

    // Previous and Next Comment Controls
    document.getElementById('prev-comment').addEventListener('click', () => {
      navigateToComment(-1);
    });

    document.getElementById('next-comment').addEventListener('click', () => {
      navigateToComment(1);
    });

    function navigateToComment(direction) {
      let newIndex = currentCommentIndex + direction;
      if (newIndex >= 0 && newIndex < comments.length) {
        player.seekTo(comments[newIndex].time);
        currentCommentIndex = newIndex;
        highlightCommentInFeed(currentCommentIndex);
      }
    }

    // Format time helper
    function formatTime(seconds) {
      const sec_num = parseInt(seconds, 10);
      const hours   = Math.floor(sec_num / 3600);
      const minutes = Math.floor((sec_num - (hours * 3600)) / 60);
      const secs = sec_num - (hours * 3600) - (minutes * 60);
      return [hours, minutes, secs]
        .map(v => v < 10 ? '0' + v : v)
        .filter((v, i) => v !== '00' || i > 0)
        .join(':');
    }

    // Export comments and generate shareable link
    document.getElementById('export-comments').addEventListener('click', () => {
      const data = {
        videoId: videoId,
        comments: comments
      };
      const compressedData = LZString.compressToEncodedURIComponent(JSON.stringify(data));
      const shareableUrl = `${window.location.origin}${window.location.pathname}?data=${compressedData}`;
      prompt('Copy and share this URL:', shareableUrl);
    });

    // Check for data in URL
    function checkForDataInUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('data')) {
        const compressedData = urlParams.get('data');
        try {
          const decompressedData = JSON.parse(LZString.decompressFromEncodedURIComponent(compressedData));
          videoId = decompressedData.videoId;
          comments = decompressedData.comments;
          loadVideo(videoId);
        } catch (error) {
          alert('Failed to load data from URL.');
        }
      } else {
        // Open the new video modal to enter a video URL
        $('#newVideoModal').modal('show');
      }
    }

    // Extract YouTube Video ID from URL
    function extractVideoID(url) {
      const regex = /(?:\?v=|\/embed\/|\.be\/)([^&#?]+)/;
      const match = url.match(regex);
      return match && match[1] ? match[1] : null;
    }

    // Save comments to localStorage
    function saveComments() {
      const key = 'comments_' + videoId;
      localStorage.setItem(key, JSON.stringify(comments));
    }

    // Load comments from localStorage
    function loadComments() {
      const key = 'comments_' + videoId;
      const storedComments = localStorage.getItem(key);
      if (storedComments) {
        comments = JSON.parse(storedComments);
      } else {
        comments = [];
      }
    }

    // Toggle comment feed display based on the selected option
    document.querySelectorAll('input[name="comment-display"]').forEach((elem) => {
      elem.addEventListener('change', () => {
        updateCommentFeed();
      });
    });

    // Enable or disable audio notifications
    document.getElementById('audio-notifications').addEventListener('change', (e) => {
      enableAudioNotifications = e.target.checked;
    });

    // Play sound for comment category using Web Audio API
    function playSoundForCategory(category) {
      let frequency = 440; // Default frequency (A4 note)
      let duration = 0.5; // Duration in seconds

      // Assign different frequencies to different categories
      switch (category) {
        case 'teamplay':
          frequency = 523.25; // C5 note
          break;
        case 'mechanics':
          frequency = 587.33; // D5 note
          break;
        case 'portaling':
          frequency = 659.25; // E5 note
          break;
        case 'movement':
          frequency = 698.46; // F5 note
          break;
        case 'game_sense':
          frequency = 783.99; // G5 note
          break;
        default:
          frequency = 440; // A4 note
      }

      // Create an oscillator node
      const oscillator = audioContext.createOscillator();
      oscillator.type = 'sine'; // Waveform type: sine, square, sawtooth, triangle
      oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

      // Create a gain node for volume control
      const gainNode = audioContext.createGain();
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime); // Volume (0.0 to 1.0)

      // Connect nodes
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      // Start and stop the oscillator
      oscillator.start();
      oscillator.stop(audioContext.currentTime + duration);
    }

    // Sidebar Toggle
    $('#sidebarCollapse').on('click', function () {
      $('#sidebar').toggleClass('active');
      $('#overlay').fadeToggle();
    });

    // Close sidebar when overlay is clicked
    $('#overlay').on('click', function () {
      $('#sidebar').removeClass('active');
      $(this).fadeOut();
    });

    // Load New Video Button
    document.getElementById('new-video-btn').addEventListener('click', () => {
      $('#newVideoModal').modal('show');
      $('#sidebar').removeClass('active');
      $('#overlay').fadeOut();
    });

    // Handle New Video Form Submission
    document.getElementById('new-video-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const userVideoUrl = document.getElementById('new-video-url').value.trim();
      const extractedVideoId = extractVideoID(userVideoUrl);
      if (extractedVideoId) {
        videoId = extractedVideoId;
        comments = [];
        currentCommentIndex = -1;
        saveComments();
        loadVideo(videoId);
        $('#newVideoModal').modal('hide');
        document.getElementById('new-video-form').reset();
      } else {
        alert('Invalid YouTube URL.');
      }
    });
  </script>
</body>
</html>
