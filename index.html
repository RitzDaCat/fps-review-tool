<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPS Gameplay Review Tool</title>
  <!-- Meta Tags for Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- Custom Styles -->
  <style>
    /* General Styles */
    body {
      overflow-x: hidden;
    }

    /* Video Container */
    #video-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
    }

    /* Video Overlay */
    #video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Video Comment Overlay */
    .video-comment {
      position: absolute;
      bottom: 10%;
      left: 5%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      max-width: 90%;
      animation: fadeInOut 5s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Timeline */
    #timeline-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      height: 20px;
      background-color: #333;
      margin: 10px auto;
    }

    #timeline {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .timeline-marker {
      position: absolute;
      width: 4px;
      height: 100%;
      background-color: #f1c40f;
      cursor: pointer;
    }

    /* Comment Feed */
    #comment-feed {
      max-height: 500px;
      overflow-y: auto;
    }

    .comment-item.active {
      background-color: #f1c40f;
    }

    /* Sentiment Shading */
    .sentiment-good {
      background-color: #e0f8e0; /* Light green */
    }

    .sentiment-warning {
      background-color: #fff8e0; /* Light yellow */
    }

    .sentiment-bad {
      background-color: #f8e0e0; /* Light red */
    }

    /* Toast Notification Styles */
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }

    .toast {
      min-width: 200px;
    }

    /* Video Thumbnail */
    .video-thumbnail {
      width: 120px;
      height: 90px;
      object-fit: cover;
    }
  </style>
</head>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
<body>
  <!-- Toolbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <div class="container-fluid">
      <button type="button" id="sidebarCollapse" class="btn btn-dark me-2" aria-label="Toggle sidebar">
        <i class="bi bi-list"></i>
      </button>
      <h5 class="navbar-brand mb-0">FPS Gameplay Review Tool</h5>
      <div class="d-flex">
        <button class="btn btn-outline-light me-2" id="load-video-btn">
          <i class="bi bi-film"></i> Load New Video
        </button>
        <button class="btn btn-outline-light me-2" id="import-comments-btn">
          <i class="bi bi-cloud-arrow-down-fill"></i> Import Comments
        </button>
        <button class="btn btn-outline-light me-2" id="help-btn">
          <i class="bi bi-question-circle-fill"></i> Help
        </button>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel"><i class="bi bi-gear-fill"></i> Settings</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="components">
        <li>
          <div class="form-check form-switch ms-2">
            <input class="form-check-input" type="checkbox" id="audio-notifications">
            <label class="form-check-label" for="audio-notifications">Enable Sound Notifications</label>
          </div>
        </li>
        <li class="ms-2">
          <label for="audio-volume">Notification Volume</label>
          <input type="range" id="audio-volume" class="form-range" min="0" max="1" step="0.1" value="0.5">
        </li>
        <li class="ms-2">
          <label>Comment Display Options</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="comment-display" id="show-all-comments" checked="">
            <label class="form-check-label" for="show-all-comments">
              Show All Comments
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="comment-display" id="show-up-to-current-time">
            <label class="form-check-label" for="show-up-to-current-time">
              Show Comments Up to Current Time
            </label>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Page Content -->
  <div id="content">
    <div class="container-fluid">
      <div class="row mt-4">
        <!-- Video and Timeline Column -->
        <div class="col-lg-8 col-md-12">
          <!-- Video Container -->
          <div id="video-container" class="card shadow-sm mb-3">
            <div id="video-player"></div>
            <div id="video-overlay"></div>
          </div>
          <!-- Timeline -->
          <div id="timeline-container" class="mb-3">
            <div id="timeline"></div>
          </div>
          <!-- Controls -->
          <div class="mb-3 text-center">
            <button id="add-comment" class="btn btn-primary me-2" aria-label="Add Comment">
              <i class="bi bi-plus-circle"></i> Add Comment
            </button>
            <div class="btn-group" role="group" aria-label="Comment navigation">
              <button id="prev-comment" class="btn btn-secondary" aria-label="Previous Comment" data-bs-toggle="tooltip" title="Previous Comment">
                <i class="bi bi-skip-backward-fill"></i>
              </button>
              <button id="next-comment" class="btn btn-secondary" aria-label="Next Comment" data-bs-toggle="tooltip" title="Next Comment">
                <i class="bi bi-skip-forward-fill"></i>
              </button>
            </div>
            <button id="export-comments" class="btn btn-info ms-2" aria-label="Share Comments">
              <i class="bi bi-share-fill"></i> Share Comments
            </button>
            <button id="export-subtitles" class="btn btn-secondary ms-2" aria-label="Export Comments as Subtitles">
              <i class="bi bi-download"></i> Export Comments as Subtitles
            </button>
          </div>
        </div>
        <!-- Comments Column -->
        <div class="col-lg-4 col-md-12">
          <!-- Comment Feed -->
          <h4>Comments</h4>
          <div id="comment-feed" class="list-group" aria-label="List of comments">
            <!-- Comments dynamically added here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Comment Modal -->
  <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="commentModalLabel">Add Comment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="comment-form">
            <div class="mb-3">
              <label for="comment-text" class="form-label">Comment</label>
              <textarea class="form-control" id="comment-text" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="comment-sentiment" class="form-label">Sentiment</label>
              <select id="comment-sentiment" class="form-select">
                <option value="good" selected>Good (Green)</option>
                <option value="warning">Warning (Yellow)</option>
                <option value="bad">Bad (Red)</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="comment-category" class="form-label">Category</label>
              <select id="comment-category" class="form-select">
                <option value="gameplay">Gameplay</option>
                <option value="crosshair">Crosshair Placement</option>
                <option value="movement">Movement</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="comment-timestamp" class="form-label">Timestamp</label>
              <input type="text" id="comment-timestamp" class="form-control" readonly>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-comment-btn">Save Comment</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Code -->
  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      // Placeholder: video player will be initialized once the video URL is provided.
    }

    (function() {
      'use strict';

      // Variables
      const sidebar = document.getElementById('sidebar');
      const sidebarCollapse = document.getElementById('sidebarCollapse');
      const loadVideoBtn = document.getElementById('load-video-btn');
      const importCommentsBtn = document.getElementById('import-comments-btn');
      const helpBtn = document.getElementById('help-btn');
      const addCommentBtn = document.getElementById('add-comment');
      const saveCommentBtn = document.getElementById('save-comment-btn');
      const videoPlayerContainer = document.getElementById('video-player');

      let currentVideoUrl = '';
      let comments = [];

      // Initialize UI components and event listeners
      document.addEventListener('DOMContentLoaded', () => {
        // Sidebar Toggle
        sidebarCollapse.addEventListener('click', () => {
          const bsOffcanvas = new bootstrap.Offcanvas(sidebar);
          bsOffcanvas.toggle();
        });

        // Load New Video Button Click
        loadVideoBtn.addEventListener('click', () => {
          const videoUrl = prompt('Enter YouTube video URL:');
          if (videoUrl) {
            const videoId = extractYouTubeVideoId(videoUrl);
            if (videoId) {
              currentVideoUrl = videoUrl;
              videoPlayerContainer.innerHTML = '';
              player = new YT.Player('video-player', {
                height: '315',
                width: '100%',
                videoId: videoId,
                playerVars: {
                  'playsinline': 1
                },
                events: {
                  'onReady': onPlayerReady
                }
              });
            } else {
              alert('Invalid YouTube URL');
            }
          }
        });

        // Add Comment Button Click
        addCommentBtn.addEventListener('click', () => {
          if (player && player.getCurrentTime) {
            const currentTime = Math.floor(player.getCurrentTime());
            document.getElementById('comment-timestamp').value = `${currentTime}s`;
            const commentModal = new bootstrap.Modal(document.getElementById('commentModal'));
            commentModal.show();
          }
        });

        // Save Comment Button Click
        saveCommentBtn.addEventListener('click', () => {
          const commentText = document.getElementById('comment-text').value;
          const commentSentiment = document.getElementById('comment-sentiment').value;
          const commentCategory = document.getElementById('comment-category').value;
          const commentTimestamp = document.getElementById('comment-timestamp').value;

          if (commentText) {
            const newComment = {
              text: commentText,
              sentiment: commentSentiment,
              category: commentCategory,
              timestamp: commentTimestamp
            };
            comments.push(newComment);
            addCommentToFeed(newComment);
            const commentModal = bootstrap.Modal.getInstance(document.getElementById('commentModal'));
            commentModal.hide();
          }
        });

        // Initialize tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });

      // Add Comment to Feed
      function addCommentToFeed(comment) {
        const commentFeed = document.getElementById('comment-feed');
        const newCommentDiv = document.createElement('div');
        newCommentDiv.classList.add('card', 'mb-2');
        newCommentDiv.classList.add(comment.sentiment === 'good' ? 'sentiment-good' : (comment.sentiment === 'warning' ? 'sentiment-warning' : 'sentiment-bad'));
        newCommentDiv.innerHTML = `
          <div class="card-body">
            <h6 class="card-title">${comment.category} - ${comment.timestamp}</h6>
            <p class="card-text">${comment.text}</p>
          </div>
        `;
        newCommentDiv.addEventListener('click', () => {
          if (player && player.seekTo) {
            player.seekTo(parseInt(comment.timestamp), true);
          }
        });
        commentFeed.appendChild(newCommentDiv);
      }

      // Extract Video ID from URL
      function extractYouTubeVideoId(url) {
        const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const matches = url.match(regex);
        return matches ? matches[1] : null;
      }

      // Player Ready Event Handler
      function onPlayerReady(event) {
        event.target.playVideo();
      }
    })();
  </script>
</body>
